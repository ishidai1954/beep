<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Beep Site</title>
  <style>
    body {
      margin: 0;
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 20px 30px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <button data-pitch="300">L</button>
    <button data-pitch="600">M</button>
    <button data-pitch="900">H</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
